    <script type="text/javascript">
        function btnGravar(){
            title = jQuery('#title').val();
            url = jQuery('#url').val().toString().toLowerCase();
            tags = jQuery('#tags').val().toString().toLowerCase().split(',');

            jQuery('#title').val('');
            jQuery('#url').val('');
            jQuery('#tags').val('');

            gravar(title,url,tags);
        }

        function gravar(title, url, tags) {

            tagFormated = [];
            jQuery(tags).each(function(i,v){
                tagFormated[v] = true;
            });

            if(title == '') {
                alert('campos vazios são invalidos');
                return false;
            }

            var linksRef =  firebase.database().ref('links');
            linksRef.push ({
               title: title,
               title_lower_case: title.toLowerCase(),
               url: url,
               tags: tagFormated
            });
            return true;
        }

        function procurar(){
            jQuery('table tbody').html('');

            var termo = jQuery.trim( jQuery("#termo").val() );
                termo = termo.toString().toLowerCase();

            var linksRef =  firebase.database().ref('links');

            linksRef
                .orderByChild("title_lower_case")
                .startAt(termo)
                .endAt(termo)
                .on("child_added",function(data){mostrarResultados(data)});

            linksRef
              .orderByChild('tags/'+termo)
              .equalTo(true)
              .on("child_added",function(data){mostrarResultados(data)});
        }

        function mostrarResultados(data)
        {
            data = data.val();
            tr = '<tr>';

            tr += '<td> '+data.title+' </td>';
            tr += '<td> '+data.url+' </td>';
            t = '';
            jQuery.each(data.tags,function(i,v){
                t += i + ', ';
            })
            t =  t.replace(/,\s*$/, "");
            tr += '<td> '+t+' </td>';

            tr += '</tr>';
            jQuery('table tbody').append(tr);
        }

        function adicionarLinksDelicious()
        {
            jQuery(linksDelicious).each(function(i,link){
                gravar(link.title, link.url, link.tags);
            })
        }
